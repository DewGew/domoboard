 <div class="row">
  <div class="card">
    <div id="title_block_{{count}}" class="card-header card-header-info">
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="close-link"><i class="fa fa-close"></i></a></li>
      </ul>
      <h2>Donut Charts</h2>
    </div>
    <div class="card-body">
      <div id="morris-donut-chart-{{count}}" style="height: 200px"></div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
var donut_chart_block_{{count}} = Morris.Donut({
  element: 'morris-donut-chart-{{count}}',
  data: [{label: 'dummy',value:100}]
});

$(document).ready(function() {
  var donutChartElements=[];
  {% for k, v in blockArray[count]["donut_charts"].items() %}
  donutChartElements.push("{{v[1]}}");
  {% endfor %}
  redrawDonutChart(donutChartElements, donut_chart_block_{{count}});
  setInterval(redrawDonutChart,9000,donutChartElements, donut_chart_block_{{count}});
});
</script>
