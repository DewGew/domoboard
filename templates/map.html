<div class="col-lg-6 col-md-12">
  <div class="card">
    <div class="card-header card-header-primary">
      <ul class="nav panel_toolbox">
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <h4 id="s_title_{{ count }}">Location</h4>
    </div>
    <div class="card-body">
    <iframe
    id="locationIframe-{{count}}"
    width=100%
    height="450"
    frameborder="0" style="border:0"
    src="" allowfullscreen>
  </iframe>
  </div>
</div>
</div>
<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
  var location=[];
  {% for k, v in blockArray[count]["map"].items() %}
      {% if v[0] %}
          $('#s_title_{{ count }}').html("{{ v[0] }}");
      {% endif %}
  location.push("{{v[1]}}");
  {% endfor %}
  refreshMapLocation(location, "locationIframe-{{count}}");
  setInterval(refreshMapLocation, 60000, location, "locationIframe-{{count}}");
});
</script>
