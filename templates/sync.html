{% include 'header_login.html' %}
<style>
.center {
  -webkit-transform: translate(-50%,-50%);
  transform: translate(-50%,-50%);
  position: absolute;
  top: 50%;
  left: 50%;
}
</style>
<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="text-center">
    <div class="center">
    {% if synced == True %}
    <h1 class="text-primary">Sync Request Success</h1>
    <p class='text-success' >Sync request sent by: {{ currentUser }}</p>
    {% else %}
    <h1 class="text-danger">Sync Request Error</h1>
    <p class='text-warning' >Sync request can not be sent by user: {{ currentUser }}</p>
    {% endif %}
    </div>
    </div>
  </div>
</div>
<script>
setTimeout(function(){
  window.history.back();
}, 3000);
</script>
