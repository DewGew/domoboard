<div class="row">
  <div class="x_panel">
    <div id="title_block_{{count}}" class="x_title">
      <h2>Line Graph</h2>
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content2">
      <div id="morris-line-chart-{{count}}" style="height: 200px;"></div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
var line_chart_block_{{count}} = Morris.Line({
  element: 'morris-line-chart-{{count}}',
  data: [],
  xkey: 'd',
  ykeys: ['te'],
  labels: ['te'],
  smooth: true,
  resize: true,
  pointSize: 0
});

$(document).ready(function() {
  {% for k, v in blockArray[count]["line_charts"].iteritems() %}
  redrawLineChart("{{v[3]}}",{{v[1]}},"{{v[2]}}", line_chart_block_{{count}});
  $("div#title_block_{{count}} h2").html("{{k}}");
  setInterval(redrawLineChart,9000,"{{v[3]}}",{{v[1]}},"{{v[2]}}",line_chart_block_{{count}});
});
{% endfor %}
</script>
