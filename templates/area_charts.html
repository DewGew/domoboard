 <div class="row">
  <div class="card">
    <div id="title_block_{{count}}" class="card-header card-header-info">
      <ul class="nav navbar-right panel_toolbox">
        <li><a class="close-link"><i class="fa fa-close"></i></a></li>
      </ul>
      <h2>Area Chart</h2>
    </div>
    <div class="card-body">
      <div id="morris-area-chart-block-{{count}}" style="height: 200px;"></div>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
var area_chart_block_{{count}} = Morris.Area({
  element: 'morris-area-chart-block-{{count}}',
  data: [],
  xkey: 'd',
  ykeys: ['te'],
  labels: ['te'],
  smooth: true,
  resize: true,
  pointSize: 0
});

$(document).ready(function() {
  {% for k, v in blockArray[count]["area_charts"].items() %}
  redrawAreaChart("{{v[3]}}",{{v[1]}},"{{v[2]}}", area_chart_block_{{count}});
  $("div#title_block_{{count}} h2").html("{{k}}");
  setInterval(redrawAreaChart,9000,"{{v[3]}}",{{v[1]}},"{{v[2]}}", area_chart_block_{{count}});
});
{% endfor %}
</script>
